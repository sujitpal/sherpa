{% extends 'apps/base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="container col-md-8 offset-md-4">
    <h3>Sign In</h3>
    <form method="POST" class="form-group">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="id_username">Enter username</label></td>
                <td><input type="text" id="id_username" name="username"></td>
            </tr>
            <tr>
                <td><label for="id_username">Enter password</label></td>
                <td><input type="password" id="id_password" name="password"></td>
            </tr>
        </table>        
        <button type="submit" class="btn btn-success">Sign In!</button>
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li><span style='color:red;'>{{ message }}</span></li>
            {% endfor %}
            </ul>
        {% endif %}
    </form>
</div>
<p class="text-center">Don't have an account? <a href="/signup">Sign Up</a></p>
<p class="text-center"><a href="/password_reset">Forgot Password?</a></p>
{% endblock %}
