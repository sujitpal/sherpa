{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>{% block title %}<!-- TODO: Put Title here -->{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="https://reedelsevier.sharepoint.com/sites/SearchSummit">Search Summit 2021</a>
            {% if logged_in_user %}
            <ul class="navbar-nav ml-auto">
                <li>
                    <span class="navbar-brand">Welcome {{ logged_in_user }}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signout">Logout</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto">
                <li>
                    <span class="navbar-brand">You are not logged in</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Login</a>
                </li>
                <li>
                    <a class="nav-link" href="/signup">Register</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    <!-- TODO: put content block here -->
    {% endblock %}

</body>

</html>
